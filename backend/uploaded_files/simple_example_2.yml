title: Detect Suspicious Cmd Execution
id: example-cmd-execution
description: Detect cmd.exe launched with specific suspicious parent process and command line
logsource:
  product: windows
  category: process_creation
detection:
  selection:
    Image: 'C:\\Windows\\System32\\cmd.exe'
    ParentImage: 'C:\\Program Files\\SomeApp\\suspicious.exe'
    CommandLine: 'cmd.exe /c whoami'
  condition: selection
level: high
